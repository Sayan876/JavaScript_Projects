     <p class="box">

         <table border="0">
             <tr>
                 <td><label for="name"  >Name</label></td>
                 <td><input type="text" id="name" placeholder="Write your name"></td>
             </tr>
             <tr>
                 <td><label for="number">PhoneNo</label></td>
                 <td><input type="tel" required id="number" placeholder="contact number" ></td>
             </tr>
             <tr>
                 <td><label for="mail">Email:</label></td>
                 <td><input type="email" id="mail" placeholder="type email"></td>
             </tr>
             <tr>
                 <td><label for="address">Address:</label></td>
                 <td><textarea name="" id="address" cols="30" rows="10" placeholder="type address"></textarea></td>
             </tr>
             <tr>
                 <td><label for="dob">Date of birth</label></td>
                 <td><input type="date" id="dob"></td>
             </tr>
             <tr>
                 <td><label for="res">Resume:</label> </td>
                 <td><input type="file" id="res"></td>
             </tr>
             <tr>
                <td>Hobbies:</td>
                <td>    

                    <label for="">Cricket</label>
                    <input type="checkbox">
                    <label for="">Football</label>
                    <input type="checkbox">
                    <label for="">Chess</label>
                    <input type="checkbox">
                </td>
             </tr>
             <tr>
                <td>Country:</td>
                <td>
                   <select name="" id="">
                    <option value="">Australia</option>
                    <option value="">Finland</option>
                    <option value="">Germany</option>
                   </select>
                </td>
             </tr>
             <tr>
                 <td><label for="pwd">Password</label></td>
                 <td><input type="password" id="pwd" placeholder="create password"></td>
             </tr>
             <tr>
                <td>Gender</td>

                    <label for="">Female</label>
                    <input type="radio" name="a">
                    <label for="">Non Binary</label>
                    <input type="radio" name="a">
                </td>
             </tr>
