<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: black;">
    <nav>
       <div class="logo">
        <h1>Logo</h1>
       </div>
       <div class="menu">
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Sign Up</li>
            <li>Login</li>
            <li>Settings</li>
        </ul>
       </div>
    </nav>
    <section>
        <div class="left">
            <h1 style="color: gray;">Friends</h1>
        </div>
        <div class="right">
            <div class="welcome">
                <h2 style="text-align: center;">This is the beginning of your 
                    conversation</h2>
            </div>
            <div class="messagebox">
                  
            </div>
            <div class="sendbox">
                <input class="actual" type="text" placeholder="Type your message here">
                <button class="sendbutton">Send</button>
            </div>
        </div>
    </section>
</body>
</html>
